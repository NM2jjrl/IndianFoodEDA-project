
<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food EDA Web Application</title>

    <!-- Add some basic styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #e44d26;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        iframe {
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #e44d26;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>Welcome to Indian Food EDA Web Application</h1>

    <p>This is a creative web application that links to an IBM Cognos Analytics dashboard and story.</p>

    <!-- Embedded Dashboards -->
    <iframe src="https://ap1.ca.analytics.ibm.com/bi/?perspective=dashboard&amp;pathRef=.my_folders%2Fdashboard&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard" width="100%" height="400" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen=""></iframe>

    <iframe src="https://ap1.ca.analytics.ibm.com/bi/?perspective=story&amp;pathRef=.my_folders%2FNew%2Bstory&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard" width="100%" height="400" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen=""></iframe>

    <!-- Cognos Dashboard and Story Links -->
    <a href="https://ap1.ca.analytics.ibm.com/bi/?perspective=dashboard&pathRef=.my_folders%2Fdashboard&action=view&mode=dashboard" target="_blank">Go to Cognos Analytics Dashboard</a>

    <a href="https://ap1.ca.analytics.ibm.com/bi/?perspective=story&pathRef=.my_folders%2FNew%2Bstory&action=view&mode=dashboard" target="_blank">Go to Cognos Analytics Food EDA Story</a>

</body>
</html>
